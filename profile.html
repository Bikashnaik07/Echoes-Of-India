<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f1d2b;
            color: #fb37ff;
        }

        .card {
            background-color: #2c2b3f;
            border: none;
        }

        .card-body {
            color: #ffffff;
        }

        .btn-primary {
            background-color: #9b51e0;
            border-color: #9b51e0;
        }

        .btn-primary:hover {
            background-color: #18b2de;
            border-color: #18b2de;
        }

        .btn-default {
            background-color: #4b4b6b;
            border-color: #4b4b6b;
        }

        .btn-default:hover {
            background-color: #6a6a8b;
            border-color: #6a6a8b;
        }

        .list-group-item.active {
            background-color: #9b51e0;
            border-color: #9b51e0;
        }

        .form-control {
            background-color: #1f1d2b;
            color: #ffffff;
            border: 1px solid #4b4b6b;
        }

        .form-control:focus {
            border-color: #9b51e0;
            box-shadow: 0 0 0 0.2rem rgba(155, 81, 224, 0.25);
        }

        .switcher-label {
            color: #ffffff;
        }

        .switcher-indicator {
            background-color: #9b51e0;
        }

        .img-user {
            width: 60px; /* Set the width you want */
            height: 60px; /* Set the height to maintain aspect ratio */
            object-fit: cover; /* Ensure the image covers the specified dimensions */
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Social links</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-notifications">Notifications</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="user1.png" alt="User Image" class="d-block img-user">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" value="modihetomumkinhe">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" value="Narendra Modi">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="nmodi@mail.com">
                                    <div class="alert alert-warning mt-3">
                                        Your email is not confirmed. Please check your inbox.<br>
                                        <a href="javascript:void(0)">Resend confirmation</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Company</label>
                                    <input type="text" class="form-control" value="BJP Private Ltd.">
                                </div>
                            </div>
                            <!-- Save changes and Cancel buttons -->
                            <div class="btn-container">
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-default ml-2">Cancel</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <!-- Save changes and Cancel buttons -->
                                <div class="btn-container">
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                    <button type="button" class="btn btn-default ml-2">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" rows="5">From serving chai to leading change, I've always believed in the power of transformation. Using EcoTrack helps me stay committed to a sustainable future, ensuring my actions align with my values of environmental responsibility.</textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="text" class="form-control" value="May 3, 1995">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Country</label>
                                    <select class="custom-select">
                                        <option selected>India</option>
                                        <option>USA</option>
                                        <option>Canada</option>
                                        <option>UK</option>
                                        <option>Germany</option>
                                        <option>France</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" value="+0 (123) 456 7891">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Website</label>
                                    <input type="text" class="form-control" value>
                                </div>
                                <!-- Save changes and Cancel buttons -->
                                <div class="btn-container">
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                    <button type="button" class="btn btn-default ml-2">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-social-links">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Twitter</label>
                                    <input type="text" class="form-control" value="https://twitter.com/user">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Facebook</label>
                                    <input type="text" class="form-control" value="https://www.facebook.com/user">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">LinkedIn</label>
                                    <input type="text" class="form-control" value="https://www.linkedin.com/in/user">
                                </div>
                                <!-- Save changes and Cancel buttons -->
                                <div class="btn-container">
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                    <button type="button" class="btn btn-default ml-2">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Notifications</h6>
                                <div class="form-group">
                                    <label class="form-label">Notifications</label>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="notify-1" checked>
                                        <label class="form-check-label" for="notify-1">Someone follows me</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="notify-2">
                                        <label class="form-check-label" for="notify-2">I receive a new message</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="notify-3">
                                        <label class="form-check-label" for="notify-3">I get a new comment</label>
                                    </div>
                                </div>
                                <h6 class="mt-4 mb-4">Security</h6>
                                <div class="form-group">
                                    <label class="form-label">Send me a daily security report</label>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="security-1" checked>
                                        <label class="form-check-label" for="security-1">Yes</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="security-2">
                                        <label class="form-check-label" for="security-2">No</label>
                                    </div>
                                </div>
                                <!-- Save changes and Cancel buttons -->
                                <div class="btn-container">
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                    <button type="button" class="btn btn-default ml-2">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
